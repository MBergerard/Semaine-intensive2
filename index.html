<!DOCTYPE html>
<html>
  <head>

  <body>
    <div class="container-fluid">
      <header>
        <div class="row justify-content-between">
          <div class="social">
            <a href="#"><img src="images/twitterLogo.png" alt=""></a>
            <a href="#"><img src="images/facebookLogo.png" alt=""></a>
            <a href="#"><img src="images/pinterestLogo.png" alt=""></a>
            <a href="#"><img src="images/googlePlusLogo.png" alt=""></a>
          </div>
          <div class="logo">
            <img src="images/logo.png" alt="Logo de Douce de Po">
          </div>
          <div class="recherche row">
            <div class="input-group-prepend">
               <button class="btn btn-outline-secondary" type="button">Connexion</button>
             </div>
            <a href="#"><img src="images/panier.png" alt=""></a>
            <form action="index.html" method="post">
              <input type="search" class="form-control" placeholder="Rechercher" name="the_search">

          </div>
        </div>
      </header>
      <nav class="">

        </ul>
      </nav>

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="images\test2.jpg" alt="Los Angeles" style="width:100%; margin:auto;">
        </div>

        <div class="item">
          <img src="images\test1.jpg" alt="Chicago" style="width:auto;">
        </div>

        <div class="item">
          <img src="images\test3.jpg" alt="New york" style="width:auto;">
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
